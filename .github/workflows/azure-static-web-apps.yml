# Azure Static Web Apps CI/CD for Blazor WASM
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore SFA_PWA/SFA_PWA.csproj
      - name: Build
        run: dotnet build SFA_PWA/SFA_PWA.csproj --configuration Release
      - name: Publish
        run: dotnet publish SFA_PWA/SFA_PWA.csproj --configuration Release
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "SFA_PWA"
          output_location: "wwwroot"
          skip_app_build: true
